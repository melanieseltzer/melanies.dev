name: main

on:
  push:
    branches:
      - main
  pull_request: {}

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  formatting:
    name: ðŸ’… Prettier
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn

      - name: Install dependencies
        uses: bahmutov/npm-install@v1

      - name: Check code formatting
        run: yarn format:check

  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn

      - name: Install dependencies
        uses: bahmutov/npm-install@v1

      - name: Lint project
        run: yarn lint

      # Ensure next-env.d.ts is available for subsequent jobs that need it.
      # Ref: https://github.com/vercel/next.js/discussions/47010
      - name: Upload next-env.d.ts
        uses: actions/upload-artifact@v3
        with:
          name: next-env.d.ts
          path: next-env.d.ts

  typecheck:
    needs: lint
    name: ðŸ”µ Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn

      - name: Install dependencies
        uses: bahmutov/npm-install@v1

      # Make sure we have the next-env.d.ts file before type checking.
      - name: Download next-env.d.ts
        uses: actions/download-artifact@v3
        with:
          name: next-env.d.ts

      - name: Check types
        run: yarn typecheck
